<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="left">
            <div class="goc1">
                <img src="moutain.jpg" alt="">
                <h2>WELCOME</h2>
                <h4>This's your guide to magical place</h4>
            </div>
            <div class="goc2">
                <ul>
                    <li><i class="far fa-circle"></i>Create your track calender</li>
                    <li><i class="far fa-circle"></i>Discover beautyful places</li>
                    <li><i class="far fa-circle"></i>Share width friends</li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="goc3">
                <p style="font-size: 26px; float: left">Login</p><i style="float: left" class="fas fa-slash"></i>
                <p>Don't you have an account</p>
            </div>
            <div class="goc4">
                <input type="text" placeholder="YOUR NAME">
                <input type="text" placeholder="COUNTRY">
                <input type="Email" placeholder="EMAIL">
                <input type="Password" placeholder="PASSWORD">
            </div>
            <div class="goc5">
                <button>Login</button>
                <p>Or login width<i class="fab fa-facebook-square"></i><i class="fab fa-google-plus-g"></i></p>
            </div>
        </div>
    </div>
</body>
</html>
